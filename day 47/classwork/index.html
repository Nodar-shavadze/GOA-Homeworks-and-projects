<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ცხრილი</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>სახელი</th>
            <th>გვარი</th>
            <th>სქესი</th>
            <th>ასაკი</th>
        </tr>
        <tr><td>ნოდო</td><td>შავაძე</td><td>მამრობითი</td><td>11</td></tr>
        <tr><td>ანა</td><td>ბერიძე</td><td>მდედრობითი</td><td>15</td></tr>
        <tr><td>გიორგი</td><td>მარტინენკო</td><td>მამრობითი</td><td>18</td></tr>
        <tr><td>ლუკა</td><td>ხუციშვილი</td><td>მამრობითი</td><td>21</td></tr>
        <tr><td>მარიამი</td><td>მაჩაიძე</td><td>მდედრობითი</td><td>19</td></tr>
        <tr><td>თეკლა</td><td>აბაშიძე</td><td>მდედრობითი</td><td>17</td></tr>
        <tr><td>დათო</td><td>კვარაცხელია</td><td>მამრობითი</td><td>20</td></tr>
    </table>
</body>
</html>
